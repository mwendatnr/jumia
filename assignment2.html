<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Browser Support</title>
    <style>
        h3{
            text-align: center;
            margin-bottom: auto;
        }
        table,th,td{
            border: 2px solid black;
        }
        td,th{
            padding: 20px;
        }
        table{
            margin: auto;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<h3>CSS3 Browser Support (latest browser versions)</h3>
<table>
    <tr>
        <th>CSS Property</th>
        <th>Internet Explorer</th>
        <th>FireFox</th>
        <th>Chrome</th>
        <th>Safari</th>
        <th>Opera</th>
    </tr>
    <tr>
        <th>Border Radius</th>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
    </tr>
    <tr>
        <th>Box Shadow</th>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
    </tr>
    <tr>
        <th>CSS Animation</th>
        <td>NO</td>
        <td>NO</td>
        <td>YES</td>
        <td>YES</td>
        <td>NO</td>
    </tr>


</table>

</body>
</html>
